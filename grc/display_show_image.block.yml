id: show_image
label: PNG Image Sink
category: '[Custom]/Display'

parameters:

-   id: imagewidth
    label: Image width
    dtype: int
    default: 2080

-   id: imageheight
    label: Image height
    dtype: int
    default: 1400

-   id: gui_hint
    label: GUI Hint
    dtype: gui_hint
    hide: part
    value: ${ value }

inputs:
-   domain: stream
    label: in
    dtype:  byte

-   domain: stream
    label: ctrl
    dtype:  byte

templates:
    imports: |-
            from PyQt5 import Qt
            from gnuradio import qtgui
            import display
            import sip

    make: |-
           <%
              win = 'self._%s_win'%id
           %>\
           display.show_image( ${imagewidth}, ${imageheight}  )
           self._${id}_win = sip.wrapinstance(self.${id}.pyqwidget(), Qt.QWidget)
           ${gui_hint() % win}

file_format: 1


